<dom-module id="json-schema-form">
	<script>
		(function () {
			'use strict';
			var onElementFactoryChanged = function () {
				onSchemaChanged.call(this);
			};
			var onSchemaChanged = function () {
				if (this.elementFactory && this.schema) {
					var root = Polymer.dom(this.root);
					while (root.firstChild) {
						root.removeChild(root.firstChild);
					}
					var template = document.createElement('template');
					var element = this.elementFactory[this.schema.type]('elementFactory', 'schema', 'value');
					Polymer.dom(template.content).appendChild(element);
					this.templatize(template);
					this.templateInstance = this.stamp({});
					this.templateInstance.elementFactory = this.elementFactory;
					this.templateInstance.schema = this.schema;
					this.templateInstance.value = this.value;
					Polymer.dom(this.root).appendChild(this.templateInstance.root);
					onValueChanged.call(this, 'value', this.value);
				}
			};
			var onValueChanged = function (path, value) {
				if (this.templateInstance) {
					this.templateInstance.set(path, value);
				}
			};
			Polymer({
				is: 'json-schema-form',
				behaviors: [
					Polymer.Templatizer
				],
				_forwardParentProp: function (prop, value) {

				},
				_forwardParentPath: function (path, value) {

				},
				_forwardInstanceProp: function (inst, prop, value) {

				},
				_forwardInstancePath: function (inst, path, value) {
					//var propertyNames = path.split();
					//var lastPropertyName = propertyNames.splice(propertyNames.length - 1, 1);
					//var parent = propertyNames.reduce(function (parent, propertyName) {
					//    return parent[propertyName];
					//}, this);
					this.set(path, value);
				},
				_instanceProps: {
					elementFactory: true,
					schema: true,
					value: true
				},
				properties: {
					elementFactory: {
						type: Object,
						value: {
							object: function (elementFactoryPath, schemaPath, valuePath) {
								var element = document.createElement('json-schema-object');
								Polymer.dom(element).setAttribute('element-factory', '{{' + elementFactoryPath + '}}');
								Polymer.dom(element).setAttribute('schema', '{{' + schemaPath + '}}');
								Polymer.dom(element).setAttribute('value', '{{' + valuePath + '}}');
								return element;
							},
							array: function (schema, value, elementFactory) {

							},
							string: function (elementFactoryPath, schemaPath, valuePath) {
								var element = document.createElement('paper-input');
								Polymer.dom(element).setAttribute('label', '{{' + schemaPath + '.title}}');
								Polymer.dom(element).setAttribute('value', '{{' + valuePath + '}}');
								return element;
							},
						},
						notify: false,
						readOnly: false,
						observer: '_elementFactoryChanged'
					}, schema: {
						type: Object,
						value: null,
						notify: false,
						readOnly: false,
						observer: '_schemaChanged'
					}, value: {
						type: Object,
						notify: true,
						readOnly: false,
						reflect: true,
						value: { firstname: 'Florent', lastname: 'Tollin de Rivarol', address: {} }
					}
				},
				observers: [
					'_valueChanged(value.*)',
				],
				_elementFactoryChanged: function (newElementFactory, oldElementFactory) {
					if (newElementFactory != oldElementFactory) onElementFactoryChanged.call(this)
				},
				_schemaChanged: function (newSchema, oldSchema) {
					if (newSchema != oldSchema) onSchemaChanged.call(this);
				},
				_valueChanged: function (changeRecord) {
					onValueChanged.call(this, changeRecord.path, changeRecord.value);
				},
			});
		})();
	</script>
</dom-module>

<dom-module id="json-schema-object">
	<template>
		<paper-button id="create" raised hidden$="{{ value }}">Add {{ schema.title }}</paper-button>
		<div class="object" style="margin-left: 16px" hidden$="{{ !value }}">
			<div class="title">
				<h4 style="display: inline-block">{{ schema.title }}</h4>
				<paper-icon-button icon="delete" id="delete"></paper-icon-button>
			</div>
			
			<div id="object"></div>
		</div>
	</template>
	<script>
		(function () {
			'use strict';
			var onElementFactoryChanged = function () {
				onSchemaChanged.call(this);
			};
			var onSchemaChanged = function () {
				var objectElement = this.$.object;
				this._map = {};
				if (this.elementFactory && this.schema) {
					if (this.schema.properties) {
						var keys = Object.keys(this.schema.properties);
						var that = this;
						
						keys.forEach(function (key, index) {
							var template = document.createElement('template');
							var property = that.schema.properties[key];
							var element = that.elementFactory[property.type]('elementFactory', 'schema', 'value');
							Polymer.dom(template.content).appendChild(element);
							that.templatize(template);
							var templateInstance = that.stamp();
							templateInstance.elementFactory = that.elementFactory;
							templateInstance.schema = that.schema.properties[key];
							templateInstance.value = that.value && that.value[key];
							templateInstance.path = key;
							that._map[key] = templateInstance;
							Polymer.dom(objectElement).appendChild(templateInstance.root);
						});
					}
					onValueChanged.call(this, 'value', this.value);
				}
			};
			var onValueChanged = function (path, value) {
				if (path == 'value') {
					if (this.value && this.value instanceof Object) {
						var keys = Object.keys(this.schema.properties);
						var that = this;
						keys.forEach(function (key) {
							if (that._map[key]) that._map[key].value = that.value[key];
						});
					}
				} else {
					var parts = path.split('.');
					var front = parts.splice(0, 2);
					path = parts.join('.');
					if (this._map && this._map[front[1]]) this._map[front[1]].set(path ? ('value.' + path) : 'value', value);
				}
			};
			Polymer({
				is: 'json-schema-object',
				_hasNoValue: function (value) {
					var result = !(value instanceof Object && value);
					return result;
				},
				observers: [
					'_valueChanged(value.*)'
				],
				behaviors: [
					Polymer.Templatizer
				],
				_forwardParentProp: function (prop, value) {

				},
				_forwardParentPath: function (path, value) {

				},
				_prepParentProperties: function (archetype, template) {

				},
				_forwardInstanceProp: function (inst, prop, value) {
					if (this.value) {
						this.set('value.' + inst.path, value);
					}
				},
				_forwardInstancePath: function (inst, path, value) {
					path = path.split('.');
					var firstPart = path.splice(0, 1);
					if (firstPart == 'value') {
						var test = 'value.' + inst.path + '.' + path.join('.');
						this.notifyPath(test, value);
					}
				},
				_instanceProps: {
					elementFactory: true,
					schema: true,
					value: true
				},
				properties: {
					elementFactory: {
						type: Object,
						notify: false,
						readOnly: false,
						observer: '_elementFactoryChanged'
					}, schema: {
						type: Object,
						value: null,
						notify: false,
						readOnly: false,
						observer: '_schemaChanged'
					}, value: {
						type: Object,
						notify: true,
						readOnly: false,
						reflect: true,
						value: null,
					}
				},
				_elementFactoryChanged: function (newElementFactory, oldElementFactory) {
					if (newElementFactory != oldElementFactory) onElementFactoryChanged.call(this)
				},
				_schemaChanged: function (newSchema, oldSchema) {
					if (newSchema != oldSchema) onSchemaChanged.call(this);
				},
				_valueChanged: function (changeRecord) {
					onValueChanged.call(this, changeRecord.path, changeRecord.value);
				},
				ready: function () {
					var that = this;
					this.$.create.addEventListener('click', function () {
						that.set('value', {});
					});
					this.$.delete.addEventListener('click', function () {
						that.set('value', null);
					});
				}
			});
		})();
	</script>
</dom-module>

<dom-module id="darkengines-json">
	<template>
		<pre>{{json}}</pre>
	</template>

	<script>
		(function () {
			'use strict';
			Polymer({
				is: 'darkengines-json',
				properties: {
					value: Object,
					json: {
						type: String,
						computed: 'stringify(value, value.*)'
					}
				},
				stringify: function (value) {
					return JSON.stringify(value, null, '\t');
				}
			});
		})();
	</script>
</dom-module>

<dom-module id="darkengines-json-editor">
	<template>
		<paper-textarea id="value" multiple="true" label="[[label]]" value="{{value}}"></paper-textarea>
	</template>
	<style>
		paper-textarea {
			--paper-input-container-input: {
				line-height: initial;
				font-family: monospace;
				font-size: 12px;
			}
		}
	</style>
	<script>
		(function () {
			'use strict';
			Polymer({
				is: 'darkengines-json-editor',
				properties: {
					value: {
						type: String,
						readOnly: false,
						reflect: true,
						notify: true,
					},
					json: {
						type: Object,
						readOnly: false,
						reflect: true,
						notify: true,
					},
					label: {
						type: String
					}
				},
				observers: [
					'_valueChanged(value.*)',
					'_jsonChanged(json.*)'
				],
				ready: function () {
					this.$.value.addEventListener('keydown', function (e) {
						if (e.keyCode == 9) {
							var input = this.$.input;
							var startIndex = input.selectionStart;
							var endIndex = input.selectionEnd;
							input.value = input.value.slice(0, startIndex) + '\t' + input.value.slice(endIndex);
							input.selectionStart = startIndex + 1;
							input.selectionEnd = startIndex + 1;
							e.preventDefault();
						}
					});
					this.$.value.addEventListener('keyup', function (e) {

					});
				},
				_valueChanged: function (changeRecord) {
					var parsed = JSON.parse(changeRecord.value);
					var properties = [{
						parent: null,
						key: null
					}];
					var get = function (property, instance) {
						if (!property.parent) return instance;
						var parentValue = get(property.parent, instance);
						return parentValue && parentValue[property.key];
					};
					var set = function (property, instance, value) {
						if (!property.parent) {
							this.set('json', value);
							this.notifyPath('json', value);
						} else {
							var ref = property;
							var path = null;
							while (ref.parent) {
								path = path ? (ref.key + '.' + path) : ref.key;
								ref = ref.parent;
							}
							path = 'json.' + path;
							var parent = get(property.parent, instance);
							if (parent) this.set(path, value);
							//this.notifyPath(path, value);
						}
					};
					while (properties.length) {
						var property = properties.splice(0, 1)[0];
						if (!get.call(this, property, this.json)) {
							set.call(this, property, this.json, get.call(this, property, parsed));
						} else {
							var value = get(property, parsed);
							if (value instanceof Array) {
								value.forEach(function (item, index) {
									properties.push({
										parent: property,
										key: index
									});
								});
							} else if (value instanceof Object) {
								var keys = Object.keys(value);
								keys.forEach(function (key, index) {
									properties.push({
										parent: property,
										key: key
									});
								});
							} else {
								var a = get.call(this, property, parsed);
								var b = get.call(this, property, this.json);
								if (a != b) set.call(this, property, this.json, get.call(this, property, parsed));
							}
						}
					}
				},
				_jsonChanged: function (changeRecord) {
					this.value = JSON.stringify(this.json, null, '\t');
				}
			});
		})();
	</script>
</dom-module>
